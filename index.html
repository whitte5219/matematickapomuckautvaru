<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Matematická pomůcka</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Matematická pomůcka</h1>

<div class="tabs">
  <button onclick="showTab('calc')">Kalkulačka</button>
  <button onclick="showTab('help')">Pomůcky</button>
</div>

<!-- KALKULAČKA -->
<div id="calc" class="tab">
  <h2>Kalkulačka</h2>

  <label>Pojem:
    <select id="calcConcept"></select>
  </label>

  <label>Tvar:
    <select id="calcShape"></select>
  </label>

  <div id="calcInputs"></div>

  <p><b>Vzorec:</b> <span id="calcFormula"></span></p>
  <p><b>Výsledek:</b> <span id="calcResult"></span></p>

  <canvas id="calcCanvas" width="400" height="250"></canvas>
</div>

<!-- POMŮCKY -->
<div id="help" class="tab hidden">
  <h2>Pomůcky</h2>

  <label>Pojem:
    <select id="helpConcept"></select>
  </label>

  <p id="helpText"></p>

  <div class="buttons">
    <button onclick="rotate(-5,0)">⬅️</button>
    <button onclick="rotate(5,0)">➡️</button>
    <button onclick="rotate(0,-5)">⬆️</button>
    <button onclick="rotate(0,5)">⬇️</button>
  </div>

  <canvas id="helpCanvas" width="400" height="250"></canvas>
</div>

<script src="main.js"></script>
</body>
</html>
